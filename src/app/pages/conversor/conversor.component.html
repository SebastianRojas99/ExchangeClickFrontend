<div class="global">
    <div class="subcounter">
      <app-subscriptioncount class="counter"></app-subscriptioncount>
    </div>
    <p id="mensaje" class="mobile-message" *ngIf="isMobileResolution()">
      Para una mejor experiencia m√≥vil, descarga la app.
    </p>
    <div class="container">
        <div class="currency">
            <h3 class="title">Moneda</h3>
            <div class="region1">
                <app-currencylist *ngFor="let c of currencies" [currency]="c" [routerLink]="[c.currencyId]"></app-currencylist>
            </div>
        </div>
        <div class="conversor">
            <h3 class="title">Convertir</h3>
            <div class="region2">
                <app-exchange></app-exchange>
            </div>
        </div>
        <div class="bar">
            <div class="region3">
                <app-sidebar></app-sidebar>
            </div>
        </div>    
    </div>
  </div>
