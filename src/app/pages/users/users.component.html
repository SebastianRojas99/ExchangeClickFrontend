<div class="global">
    <div class="container">
        <div class="users">
            <app-user-list class="user-list" *ngFor="let list of users" [users]="list" [routerLink]="[list.userId]"></app-user-list>
        </div>
    </div>
    <button class="fabb" (click)="dialogNuevoUser.showModal()">+</button>
    <dialog method="dialog" #dialogNuevoUser>
        <app-create-user (cerrarModal)="dialogNuevoUser.close()"></app-create-user>
    </dialog>
</div>
